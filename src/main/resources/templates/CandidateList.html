<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  style="border-width:thick; border-color: white" th:object="${candidate}" border="1">
    <tr >
        <td>Candidate ID</td>
        <td>Name</td>
        <td>Address</td>
        <td>Date Of Birth</td>
    </tr>
    <tr th:each="item :${candidate}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"> </td>
        <td th:text="${item.address}"> </td>
        <td  th:text="${item.date}"></td>
    </tr>
</table>
</body>
</html>
